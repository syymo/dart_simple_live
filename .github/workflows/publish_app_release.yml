name: app-build-action
# æ¨é€Tagæ—¶è§¦å‘
on:
  push:
    tags:
      - "v*"  # å½“æ¨é€æ ‡ç­¾ä»¥ "v" å¼€å¤´æ—¶è§¦å‘
  workflow_dispatch:  # å¢åŠ äº†æ‰‹åŠ¨è§¦å‘åŠŸèƒ½
    inputs:
      build_target:
        description: 'é€‰æ‹©æ„å»ºçš„ç›®æ ‡å¹³å°'
        required: true
        default: 'all'  # é»˜è®¤å€¼ä¸º allï¼Œè¡¨ç¤ºæ„å»ºæ‰€æœ‰å¹³å°
        options:
          - macos
          - linux
          - windows
          - ios
          - android
          - all  # å¯ä»¥é€‰æ‹©æ„å»ºæ‰€æœ‰å¹³å°

jobs:
  # æ‰“åŒ… macOSã€iOS å’Œ Android
  build-mac-ios-android:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      # ç­¾å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          ref: master

      # APK ç­¾åè®¾ç½®
      - name: Download Android keystore
        id: android_keystore
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: keystore.jks
          encodedString: ${{ secrets.KEYSTORE_BASE64 }}
      - name: Create key.properties
        run: |
          echo "storeFile=${{ steps.android_keystore.outputs.filePath }}" > simple_live_app/android/key.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> simple_live_app/android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> simple_live_app/android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> simple_live_app/android/key.properties

      # è®¾ç½® JAVA ç¯å¢ƒ
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"

      # è®¾ç½® Flutter ç¯å¢ƒ
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      # æ‰“å¼€ macOS Desktop æ”¯æŒ
      - name: Enable Flutter Desktop
        run: flutter config --enable-macos-desktop

      # æ›´æ–° Flutter çš„ packages
      - name: Restore packages
        run: |
          cd simple_live_app
          flutter pub get

      # å®‰è£… appdmg
      - name: Install appdmg
        run: npm install -g appdmg

      # è®¾ç½® flutter_distributor ç¯å¢ƒ
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      # æ ¹æ®é€‰æ‹©çš„å¹³å°æ„å»º
      - name: Build APK
        if: ${{ github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'android' }}
        run: |
          cd simple_live_app
          flutter build apk --release --split-per-abi

      - name: Upload APK to Artifacts
        if: ${{ github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'android' }}
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: |
            simple_live_app/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            simple_live_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            simple_live_app/build/app/outputs/flutter-apk/app-x86_64-release.apk

      - name: Build IPA
        if: ${{ github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'ios' }}
        run: |
          cd simple_live_app
          flutter build ios --release --no-codesign

      - name: Create IPA
        if: ${{ github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'ios' }}
        run: |
          cd simple_live_app
          mkdir build/ios/iphoneos/Payload
          cp -R build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/Runner.app
          cd build/ios/iphoneos/
          zip -q -r ios_no_sign.ipa Payload
          cd ../../..

      - name: Upload IPA to Artifacts
        if: ${{ github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'ios' }}
        uses: actions/upload-artifact@v4
        with:
          name: ios
          path: |
            simple_live_app/build/ios/iphoneos/ios_no_sign.ipa

      - name: Build macOS
        if: ${{ github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'macos' }}
        run: |
          cd simple_live_app
          flutter_distributor package --platform macos --targets dmg,zip --skip-clean

      - name: Upload macOS to Artifacts
        if: ${{ github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'macos' }}
        uses: actions/upload-artifact@v4
        with:
          name: mac
          path: |
            simple_live_app/build/dist/*/*.dmg
            simple_live_app/build/dist/*/*.zip

      # è¯»å–ç‰ˆæœ¬ä¿¡æ¯
      - name: Read version
        id: version
        uses: juliangruber/read-file-action@v1
        with:
          path: assets/app_version.json
      - name: Echo version
        run: echo "${{ fromJson(steps.version.outputs.content).version }}"
      - name: Echo version content
        run: echo "${{ fromJson(steps.version.outputs.content).version_desc }}"

      # ä¸Šä¼ è‡³ Release
      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          name: "${{ fromJson(steps.version.outputs.content).version }}"
          body: "${{ fromJson(steps.version.outputs.content).version_desc }}"
          prerelease: ${{ fromJson(steps.version.outputs.content).prerelease }}
          token: ${{ secrets.TOKEN }}
          files: |
            simple_live_app/build/app/outputs/flutter-apk/app-x86_64-release.apk
            simple_live_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            simple_live_app/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            simple_live_app/build/ios/iphoneos/ios_no_sign.ipa
            simple_live_app/build/dist/*/*.dmg
            simple_live_app/build/dist/*/*.zip
      - run: echo "ğŸ This job's status is ${{ job.status }}."

  # æ‰“åŒ… Linux
  build-linux:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      # ç­¾å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          ref: master
      # è®¾ç½® Flutter ç¯å¢ƒ
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true
      # å®‰è£…ä¾èµ–
      - name: Update apt-get
        run: sudo apt-get update
      - name: Install Dependencies
        run: sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libasound2-dev libmpv-dev mpv
      # æ‰“å¼€ Linux Desktop æ”¯æŒ
      - name: Enable Flutter Desktop
        run: flutter config --enable-linux-desktop
      # æ›´æ–° Flutter çš„ packages
      - name: Restore Packages
        run: |
          cd simple_live_app
          flutter pub get
      # è®¾ç½® flutter_distributor ç¯å¢ƒ
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor
      # build Linux ZIP\DMG
      - name: Build Linux
        if: ${{ github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'linux' }}
        run: |
          cd simple_live_app
          flutter_distributor package --platform linux --targets deb,zip --skip-clean
      # ä¸Šä¼  Linux åŒ…è‡³ Artifacts
      - name: Upload Linux APP to Artifacts
        if: ${{ github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'linux' }}
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: |
            simple_live_app/build/dist/*/*.deb
            simple_live_app/build/dist/*/*.zip

      # è¯»å–ç‰ˆæœ¬ä¿¡æ¯
      - name: Read version
        id: version
        uses: juliangruber/read-file-action@v1
        with:
          path: assets/app_version.json
      - name: Echo version
        run: echo "${{ fromJson(steps.version.outputs.content).version }}"
      - name: Echo version content
        run: echo "${{ fromJson(steps.version.outputs.content).version_desc }}"

      # ä¸Šä¼ è‡³ Release
      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          name: "${{ fromJson(steps.version.outputs.content).version }}"
          body: "${{ fromJson(steps.version.outputs.content).version_desc }}"
          prerelease: ${{ fromJson(steps.version.outputs.content).prerelease }}
          token: ${{ secrets.TOKEN }}
          files: |
            simple_live_app/build/dist/*/*.deb
            simple_live_app/build/dist/*/*.zip
      - run: echo "ğŸ Linux job's status is ${{ job.status }}."

  # æ‰“åŒ… Windows
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      # ç­¾å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          ref: master
      # è®¾ç½® Flutter ç¯å¢ƒ
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true
      - name: Enable Flutter Desktop
        run: flutter config --enable-windows-desktop
      - name: Restore Packages
        run: |
          cd simple_live_app
          flutter pub get
      # è®¾ç½® flutter_distributor ç¯å¢ƒ
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor
      # build Windows ZIP\MSIX
      - name: Build Windows
        if: ${{ github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'windows' }}
        run: |
          cd simple_live_app
          flutter_distributor package --platform windows --targets msix,zip --skip-clean

      # ä¸Šä¼  Windows è‡³ Artifacts
      - name: Upload Windows APP to Artifacts
        if: ${{ github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'windows' }}
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: |
            simple_live_app/build/dist/*/*.msix
            simple_live_app/build/dist/*/*.zip

      # è¯»å–ç‰ˆæœ¬ä¿¡æ¯
      - name: Read version
        id: version
        uses: juliangruber/read-file-action@v1
        with:
          path: assets/app_version.json
      - name: Echo version
        run: echo "${{ fromJson(steps.version.outputs.content).version }}"
      - name: Echo version content
        run: echo "${{ fromJson(steps.version.outputs.content).version_desc }}"

      # ä¸Šä¼ è‡³ Release
      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          name: "${{ fromJson(steps.version.outputs.content).version }}"
          body: "${{ fromJson(steps.version.outputs.content).version_desc }}"
          prerelease: ${{ fromJson(steps.version.outputs.content).prerelease }}
          token: ${{ secrets.TOKEN }}
          files: |
            simple_live_app/build/dist/*/*.msix
            simple_live_app/build/dist/*/*.zip

      # å®Œæˆ
      - run: echo "ğŸ Windows job's status is ${{ job.status }}."
